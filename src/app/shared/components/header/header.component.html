<header class="header">
    <div class="header__left-container">
        <h1 class="text-bold-24-28 header__hello" [ngClass]="{ 'hide': !showHello }">Hello {{ name }}</h1>
        <div class="header__date-container" [ngClass]="{ 'move-left': !showHello }">
            <img src="assets/icons/chevrons-right.svg">
            <p class="text-regular-14-20">{{ date | date : 'MMM dd, YYYY' }}</p>
        </div>
    </div>

    <div class="header__right-container">
        <img src="assets/icons/notification.svg" class="header__notification-icon">
        <app-search-input />
    </div>
</header>
