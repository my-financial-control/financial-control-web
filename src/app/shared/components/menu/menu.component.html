<section class="menu">
    <app-menu-logo class="menu__logo" />
    <nav class="menu__items text-semibold-16-24">
        <ng-container *ngFor="let item of menuItems">
            <app-menu-item class="menu__item" [image]="item.image" [isSelected]="item.isSelected"
                (click)="onClickMenuItem(item)">{{ item.title
                }}</app-menu-item>
        </ng-container>
    </nav>

    <footer class="menu__footer">
        <app-logout-button />
        <div class="menu__divider divider"></div>
        <app-menu-profile profileName="Tanzir Rahman" image="assets/images/profile.png"/>
    </footer>
</section>
